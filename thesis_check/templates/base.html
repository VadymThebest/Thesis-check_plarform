{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Thesis Check Platform{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 10px;">
        <span>Hello, {{ user.email }}</span>
        <form method="post" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
                Logout
            </button>
        </form>
    </div>
    {% else %}
    <div style="padding: 10px;">
        <a href="{% url 'login' %}">Login</a>
    </div>
    {% endif %}

    <main class="container">
        {% block content %}
        <!-- Default content (can be overridden by child templates) -->
        {% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
