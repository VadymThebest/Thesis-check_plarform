<h2>Registration</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if form.errors %}
    <ul>
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ field.label }}: {{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  {% endif %}
  <button type="submit">To registarte</button>
</form>
