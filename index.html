<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">ThesisCheck</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
               <li class="nav-item">
                  <a class="nav-link" href="#" id="notifications">
                    ðŸ”” </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="login.html">Log In</a>
               </li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                
                <h1 class="mb-3">Thesis Check Platform</h1>
                <p class="lead mb-4">Upload your thesis for plagiarism, grammar, and format checking.</p>

                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="file-input" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="submit-button">Check File</button>
                </form>

                <div class="mt-4">
                    <div id="loading-spinner" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Checking your file, please wait...</p>
                    </div>
                    
                    <div id="success-alert" class="alert alert-success" style="display: none;">
                        File uploaded successfully!
                    </div>
                </div>

                <div class="text-center text-muted mt-5">
                    <small>&copy; 2025 Your Team Name</small>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/main.js"></script>
